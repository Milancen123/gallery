<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0E0E0E;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .carousel-container {
      width: 100%;
      max-width: 1200px; /* Limit the maximum width */
    }
    .carousel-container img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
      border-radius: 10px; /* Rounded corners for better design */
    }
    .slick-slide {
      margin: 10px; /* Space between slides */
    }
    .slick-prev, .slick-next {
      display: none !important;
    }
    .slick-slide img {
      filter: grayscale(100%);
    }
    .slick-center img {
      filter: grayscale(0%);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .carousel-container img {
        max-height: 300px;
      }
    }
    @media (max-width: 480px) {
      .carousel-container img {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container Carousel-2">
    <div><img src="https://cdn.prod.website-files.com/67482ceb9a50f9e6c42059ca/67482ceb9a50f9e6c4205a38_photo-1519741497674-611481863552.jpeg" alt="Slide 1"></div>
    <div><img src="https://cdn.prod.website-files.com/67482ceb9a50f9e6c42059ca/67482ceb9a50f9e6c4205a36_photo-1541250848049-b4f7141dca3f.jpeg" alt="Slide 2"></div>
    <div><img src="https://cdn.prod.website-files.com/67482ceb9a50f9e6c42059ca/67482ceb9a50f9e6c4205a33_photo-1465495976277-4387d4b0b4c6.jpeg" alt="Slide 3"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Slick Carousel JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.Carousel-2').slick({
        dots: false,
        infinite: true,
        speed: 500,
        slidesToShow: 1,
        centerMode: true,
        variableWidth: true,
        focusOnSelect: true,
        arrows: false,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 1,
              centerMode: true,
              variableWidth: true
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
              centerMode: true,
              variableWidth: true
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              centerMode: false,
              variableWidth: false
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
